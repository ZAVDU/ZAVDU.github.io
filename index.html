<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="STYLE.CSS">
   <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
   <link rel="icon" type="image/png" sizes="32x32" href="imagenes/favicon-32x32.png">
   <title>zavdu oficial</title>
   <style>
      body {
         background-image: url('zavdu.jpg');
         background-size: cover; /* Cubrir toda la pantalla */
         background-repeat: no-repeat; /* Evitar que la imagen de fondo se repita */
         background-position: center center; /* Centrar la imagen de fondo */
         margin: 0; /* Eliminar el margen predeterminado */
         padding: 0; /* Eliminar el relleno predeterminado */
         height: 100vh; /* Establecer la altura del cuerpo al 100% de la altura de la ventana */
      }

      .navegacion {
         text-align: center; /* Centrar el contenido */
         margin-top: 20px; /* Añadir un poco de espacio arriba */
      }

      .logo {
         margin-bottom: 20px; /* Añadir espacio entre el logo y el texto */
      }

      .listas {
         display: inline-block; /* Mostrar los elementos de la lista en línea */
         margin-right: 20px; /* Añadir espacio entre los elementos */
      }

      h2 {
         color: white; /* Cambiar el color de la fuente a blanco */
         transition: color 0.3s; /* Agregar transición al color para el efecto hover */
      }

      h2:hover {
         color: aqua; /* Cambiar el color del texto al pasar el mouse sobre él */
      }
   </style>
</head>
<body>
   <div class="navegacion"> 
      <h1 class="logo">
         ZAVDU
      </h1>
      <header>
         <nav>
            <ul>
               <li class="listas"><i class="fa-solid fa-house"></i><a href="#">inicio</a></li>
               <li class="listas"><i class="fa-solid fa-address-book"></i><a href="#">contacto</a></li>
               <li class="listas"><i class="fa-brands fa-instagram"></i><a href="https://www.instagram.com/zavd.u?igsh=MW0wbXlxdDAwemRjea==">instagram</a></li>
               <li class="listas"><i class="fa-brands fa-facebook"></i><a href="#">facebook</a></li>
               <li class="listas"><i class="fa-brands fa-tiktok"></i><a href="#">tik tok</a></li>
               <li class="listas"><i class="fa-brands fa-whatsapp"></i><a href="#">whatsapp</a></li>
            </ul>
         </nav>
      </header>
   </div>
   <h2>bienvenidos al sitio web oficial de ZAVDU!!!</h2>
</body>
</html>
